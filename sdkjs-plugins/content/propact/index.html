<!DOCTYPE html>
<html lang="en">
<!-- Head Tag Start -->
<head>
    <title>ProPact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendor/jQuery-2.2.2-min/jquery-v2.2.2-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<!-- Head Tag End -->
<!-- Body Tag Start -->
<body>
<!-- Loader Start -->
<div id="loader" class="page-loader d-none"></div>
<!-- Loader End -->
<div class="left-sidebar">
    <!--  Section: Contract Lists [divContractLists]  -->
    <div class="contract-lists" id="sectionContractLists">
        <div class="contract-drafting">
            <div class="contract-header">
                <a href="#" id="btnMarkupMode" class="btn btn-markup">
                    Select Markup Mode
                </a>
                <a href="#" class="btn btn-primary" id="btnCreateClause">
                    Review Clause
                </a>
            </div>
            <div class="invite-counterpartie" id="divInviteCounterparty">
                <a href="#" class="invite-button" id="btnInviteCounterparty">
                    <img src="images/plus.svg" alt="plus">
                    Invite Counterparty
                </a>
            </div>
            <div class="invite-counterpartie-pending d-none" id="divInviteCounterpartyInvited">
                <div class="invite-form">
                    <div class="contract-section disabled" id="contractCounterpartySection">
                        <div class="intellivision-inner">
                            <img id="organizationImage" src="images/org-placeholder.png" alt="Organization">
                            <h4 id="txtOrganizationName">Organization</h4>
                        </div>
                        <div class="contract-user-list">
                            <div class="contract-user-inner">
                                <div class="contract-user-icon">
                                    <img id="counterpartyImage" src="images/no-profile-image.jpg" alt="Rio Mendoza">
                                </div>
                                <div class="contract-user-name">
                                    <h4 id="txtCounterpartyName">Counterparty User</h4>
                                    <span id="txtCounterpartyEmail">Counterparty Email</span>
                                </div>
                            </div>
                            <p id="paragraphInvitationActions">
                                <a href="#" id="btnResendInvitation">Click here</a>
                                to resend invitation OR
                                <a href="#" id="btnCancelInvitation">Cancel</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contract-list">
                <div class="contract-search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" id="inputSearchbox">
                        <button class="btn"><img src="images/icon-search.svg" alt="Icon Search"></button>
                    </div>
                </div>
                <div class="contract-list-items" id="divContractListItems">
                </div>
            </div>
        </div>
        <a href="#" class="scroll-down d-none" id="btnScrollDown" address="true"></a>
    </div>
    <!--  Section: Contract Lists [divContractLists]  -->

    <!--  Section: Invite Counterparty [divInviteCounterpartyForm]  -->
    <div class="invite-counterpartie-form d-none" id="sectionInviteCounterparty">
        <div class="invite-form">
            <div class="invite-form-header">
                <h3>Invite Counterparties</h3>
            </div>
            <div class="form-inner">
                <form id="formInviteCounterparty" method="get" action>
                    <div class="form-group">
                        <label class="">First name</label>
                        <input type="text" class="form-control" placeholder="First name" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label class="">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label class="">Email</label>
                        <input type="email" class="form-control" placeholder="Email" name="email" required
                               id="inviteEmailAddress">
                    </div>
                    <div class="form-group">
                        <label class="">Organisation name</label>
                        <input type="text" class="form-control" placeholder="Organisation name" name="organisationName"
                               required>
                    </div>
                    <div class="submit-btn">
                        <a class="btn btn-secondary" href="#" id="btnInviteCounterpartyCancel">Cancel</a>
                        <button class="btn btn-primary" type="submit">Invite</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--  Section: Invite Counterparty [divInviteCounterpartyForm]  -->

    <!--  Section: Snackbar  -->
    <div id="snackbar">Snackbar text</div>
    <!--  Section: Snackbar  -->
</div>
<script type="text/javascript" src="scripts/plugin.js"></script>
</body>
<!-- Body Tag End -->
</html>
